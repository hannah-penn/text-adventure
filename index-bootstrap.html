<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style type="text/css">
      /* Required for proper centering */
      html,
      body {
        height: 100vh;
        width: 100vw;
      }
    </style>

    <title>Miracle's Mycology Mishap</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="
        height: 100vh;
        width: 100%;
        overflow: hidden;
        border: 2px solid red;
      "
      id="page-background"
    >
      <div class="container" id="option-box">
        <div style="border: 3px solid orange">
          <div
            class="row text-center d-flex align-items-center"
            style="
              overflow: hidden;
              width: 100%;
              height: 40vh;
              border: 1px solid blue;
            "
          >
            <div class="col">
              <p class="" id="text"></p>
            </div>
          </div>
          <div
            class="row text-center d-flex align-items-center"
            style="border: 1px solid rgb(10, 212, 10)"
            id="option-buttons"
          ></div>
          <!-- <div class="col" id="option-buttons"> -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./game.js"></script>
  </body>
</html>
